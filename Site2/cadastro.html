<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Up - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <header class="cabecalho">

        <h1 class="cabecalho-titulo">Step-Up</h1>

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html">Incial </a>
            <a class="cabecalho-menu-item">|</a>
            <a class="cabecalho-menu-item" href="login.html">Login</a>
            <a class="cabecalho-menu-item">Cadastro</a>

        </nav>

    </header>

    <main>

        <img class="seta-cadastro" src="img/seta2.png" onclick="voltarPagina()" alt="seta para voltar para o index">

        <section class="pagina-principal">

            <img class="imagem-cadastro" src="img/cadastro (1).png" alt="icon-cadastro">

            <h2 class="pagina-principal-cadastro">CADASTRO</h2>

            <div id="principal" class="pagina-principal-caixa-formulario">
                <p class="pagina-principal-titulo"> <b> Adoramos ver você por aqui !</b></p>
                <br>
                <div class="pagina-principal-campo">
                    <label class="pagina-principal-texto-input" for="nome">Nome:</label>
                    <input class="pagina-principal-input-campo" type="text" id="in_nome" placeholder="Nome">
                </div>
                <div class="pagina-principal-campo">
                    <label class="pagina-principal-texto-input" for="email">Estilo de Dança:</label>
                    <input class="pagina-principal-input-campo" type="text" id="in_danca"
                        placeholder="Seu estilo de dança">
                </div>
                <div class="pagina-principal-campo">
                    <label class="pagina-principal-texto-input" for="email">Idade:</label>
                    <input class="pagina-principal-input-campo" type="number" id="in_idade"
                        placeholder="Insira sua idade">
                </div>
                <div class="pagina-principal-campo">
                    <label class="pagina-principal-texto-input" for="email">E-mail:</label>
                    <input class="pagina-principal-input-campo" type="email" id="in_email"
                        placeholder="meuemail@gmail.com">
                </div>
                <div class="pagina-principal-campo">
                    <label class="pagina-principal-texto-input" for="senha">Senha: </label>
                    <input class="pagina-principal-input-campo" type="password" id="in_senha" placeholder="*********">
                </div>
                <div class="pagina-principal-campo">
                    <label class="pagina-principal-texto-input" for="confirmacao_senha">Confirmação de Senha:</label>
                    <input class="pagina-principal-input-campo" type="password" id="in_confirmacao_senha"
                        placeholder="*********" onkeyup="verificacao_senha()">
                </div>

                <br> <br>


                <div id="alerta"></div><br>
                <p class="pagina-principal-login">Já tem login? <a class="pagina-principal-login2" href=""> Login</a>
                </p><br>
                <button class="pagina-principal-botao" onclick="cadastrar()">Cadastrar</button><br>
            </div>

        </section>

    </main>

    <script src="js/cadastro.js"></script>

</body>

</html>
